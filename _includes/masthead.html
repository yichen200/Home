<style>
  .masthead {
    font-family: Arial, sans-serif;
    width: 100%; /* 确保导航栏占满整行 */
  }

  .masthead__inner-wrap {
    height: 80px; /* 设置导航栏高度 */
    display: flex;
    align-items: center;
  }

  .masthead__menu {
    display: flex;
    align-items: center;
    justify-content: space-between;
    width: 100%;
  }

  .greedy-nav {
    display: flex;
    align-items: center;
    height: 100%;
  }

  .visible-links {
    display: flex;
    align-items: center;
    list-style: none;
    margin: 0;
    padding: 0;
  }

  .masthead__menu-item {
    padding: 0 15px; /* 增加左右间距 */
    line-height: 80px; /* 确保文本垂直居中 */
  }

  .masthead__menu-item a {
    text-decoration: none; /* 移除默认下划线 */
    color: #333; /* 字体颜色 */
    font-size: 14px; /* 字体大小 */
    display: inline-block;
    position: relative; /* 为伪元素定位 */
  }

  .masthead__menu-item a::after {
    content: ''; /* 创建伪元素 */
    position: absolute;
    bottom: -2px; /* 下划线位置：字体底部 */
    left: 0;
    width: 100%;
    height: 2px; /* 下划线的厚度 */
    background-color: #ccc; /* 下划线颜色 */
    transform: scaleX(0); /* 初始隐藏 */
    transform-origin: center;
    transition: transform 0.3s ease; /* 添加动画效果 */
  }

  .masthead__menu-item a:hover::after {
    transform: scaleX(1); /* 鼠标悬停时显示完整下划线 */
  }
</style>

<div class="masthead">
  <div class="masthead__inner-wrap">
    <div class="masthead__menu">
      <nav id="site-nav" class="greedy-nav">
        <button><div class="navicon"></div></button>
        <ul class="visible-links">
          <li class="masthead__menu-item"><a href="#about-me">Homepage</a></li>
          {% for link in site.data.navigation.main %}
            <li class="masthead__menu-item"><a href="{{ domain }}{{ link.url }}">{{ link.title }}</a></li>
          {% endfor %}
        </ul>
      </nav>
    </div>
  </div>
</div>
